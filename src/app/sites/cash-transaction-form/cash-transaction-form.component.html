<main *ngIf="transaction">
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2">Transaction <a *ngIf="position" [routerLink]="['/position-detail/' + position.id]">{{ position.getName() }}</a></h1>
        <p class="lead mb-4">
            FÃ¼llen Sie das Formular aus.
        </p>
        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Title: </label>
                <input id="title" type="text" class="form-control" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date: </label>
                <input id="date" type="date" class="form-control" formControlName="date">
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate: </label>
                <input id="rate" type="number" class="form-control" formControlName="rate">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!transactionForm.valid">Submit</button>
        </form>
    </div>
</main>
