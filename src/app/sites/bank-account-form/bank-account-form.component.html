<main>
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2">Bank Account</h1>
        <p class="lead mb-4">
            Geben Sie Ihrem Konto einen Namen. Kontonummern werden nicht akzeptiert.
        </p>
        <form [formGroup]="bankAccountForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input id="name" type="text" class="form-control" formControlName="name">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!bankAccountForm.valid">Submit</button>
        </form>
    </div>
</main>
