<main *ngIf="position">
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2">Position {{ position.getName() }}</h1>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-2">
            <h4 class="pt-2">Transactions</h4>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button [routerLink]="'/position/' + position.id + '/transaction-form'" type="button" class="btn btn-sm btn-outline-secondary">Add Transaction</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Fee</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of position.transactions">
                        <td>{{ transaction.date|date:'dd.MM.Y' }}</td>
                        <td>{{ transaction.title }}</td>
                        <td>{{ transaction.quantity }}</td>
                        <td>{{ transaction.rate }}</td>
                        <td>{{ transaction.fee }}</td>
                        <td><button [routerLink]="'/position/' + position.id + '/transaction-form/' + transaction.id" type="button" class="btn btn-sm btn-outline-secondary" tooltip="Bearbeiten"><fa-icon [icon]="editIcon"></fa-icon></button></td>
                        <td><button (click)="openModal(template, transaction)" type="button" class="btn btn-sm btn-outline-secondary" tooltip="Löschen"><fa-icon [icon]="deleteIcon"></fa-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Wollen Sie diese Transaktion wirklich löschen?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Ja</button>
        <button type="button" class="btn btn-primary" (click)="decline()">Nein</button>
    </div>
</ng-template>
