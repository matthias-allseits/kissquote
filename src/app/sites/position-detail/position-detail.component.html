<main *ngIf="position">
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2">Position {{ position.getName() }}</h1>

        <h3>Transactions</h3>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Fee</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of position.transactions">
                        <td>{{ transaction.date|date:'dd.MM.Y' }}</td>
                        <td>{{ transaction.title }}</td>
                        <td>{{ transaction.quantity }}</td>
                        <td>{{ transaction.rate }}</td>
                        <td>{{ transaction.fee }}</td>
                        <td><button [routerLink]="['/transaction-form/' + transaction.id]" type="button" class="btn btn-sm btn-outline-secondary" title="Bearbeiten"><fa-icon [icon]="editIcon"></fa-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
