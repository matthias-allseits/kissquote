<main>
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2">Neue Position</h1>
        <p class="lead mb-4">
            FÃ¼llen Sie das Formular aus.
        </p>
        <form [formGroup]="positionForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="shareName" class="form-label">Share Name: </label>
                <input id="shareName" type="text" class="form-control" formControlName="shareName">
            </div>
            <div class="mb-3">
                <select class="form-select form-select mb-3">
                    <option selected>Select share</option>
                    <ng-container *ngFor="let share of shares">
                        <option value="1">{{ share.name }}</option>
                    </ng-container>
                </select>
            </div>
            <div class="mb-3">
                <label for="currencyName" class="form-label">Currency Name: </label>
                <input id="currencyName" type="text" class="form-control" formControlName="currencyName">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!positionForm.valid">Submit</button>
        </form>
    </div>
</main>
