<main *ngIf="position && portfolio">
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2">Position</h1>
        <p class="lead mb-4">
            Wählen Sie einen Share aus dem Kissquote Universum oder erweitern Sie dieses erbärmlich kleine Universum.
        </p>
        <form [formGroup]="positionForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="shareName" class="form-label">Name: </label>
                        <input (keyup)="searchShare($event)" id="shareName" type="text" class="form-control" formControlName="shareName">
                        <div *ngIf="selectableShares && selectableShares.length > 0" class="dropdown">
                            <ul class="dropdown-menu show">
                                <li *ngFor="let share of selectableShares"><a (click)="selectShare(share)" class="dropdown-item">{{ share.name }}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="isin" class="form-label">ISIN: </label>
                        <input id="isin" type="text" class="form-control" formControlName="isin">
                    </div>
                    <div class="mb-3">
                        <label for="marketplace" class="form-label">Marketplace: </label>
                        <select formControlName="marketplace" id="marketplace" name="marketplace" class="form-select form-select mb-3">
                            <option disabled selected></option>
                            <ng-container *ngFor="let place of marketplaces">
                                <option [ngValue]="place">{{ place.getName() }}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">{{ tranService.trans('GLOB_CURRENCY') }}: </label>
                        <select formControlName="currency" id="currency" name="currency" class="form-select form-select mb-3">
                            <option disabled selected></option>
                            <ng-container *ngFor="let currency of currencies">
                                <option [ngValue]="currency">{{ currency.name }}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="dividendPeriodicity" class="form-label">Dividend Periodicity: </label>
                        <select formControlName="dividendPeriodicity" id="dividendPeriodicity" name="dividendPeriodicity" class="form-select form-select mb-3">
                            <option disabled selected></option>
                            <ng-container *ngFor="let periodicy of periodicies">
                                <option [ngValue]="periodicy">{{ periodicy }}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="activeFrom" class="form-label">Active from: </label>
                        <input id="activeFrom" type="date" class="form-control" formControlName="activeFrom">
                    </div>
                    <div class="mb-3">
                        <label for="activeUntil" class="form-label">Active until: </label>
                        <input id="activeUntil" type="date" class="form-control" formControlName="activeUntil">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="active" formControlName="active">
                        <label class="form-check-label" for="active">Active</label>
                    </div>
                </div>
                <div class="col-sm">

                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!positionForm.valid">Submit</button>
        </form>
    </div>
</main>
