<div class="info-box info-box-doubled">
    <div class="flex">
        <div class="flex-item">
            <div style="display: block;">
                <canvas baseChart height="140"
                        [data]="lineChartData"
                        [options]="lineChartOptions"
                        [type]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
    </div>
</div>
